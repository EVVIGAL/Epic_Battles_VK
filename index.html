<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>My Burger Place</title>
</head>

<body style="margin: 0px; overflow: hidden;" oncontextmenu="return false;">
    <canvas id="unity-canvas"
            style="position: fixed; width: 100%; height: 100%; background: #231F20">
    </canvas>

    <div id="progress-bar" style="position: absolute; left: 0%; right: 100%; top: 49%; bottom: 49%; background-color: white;"></div>
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    <script>vkBridge.send('VKWebAppInit');</script>
    <script src="Build/BuildVK.loader.js"></script>
    <script>
        const settings = {
            dataUrl: "Build/1f06d5ed513f71475d3ff9fe46dd723a.data.unityweb",
            frameworkUrl: "Build/5507381170e90e6b35eb52dd1bf48dbc.js.unityweb",
            codeUrl: "Build/ca283f42e7a556c43c605bd9fbe8aa2a.wasm.unityweb",
            streamingAssetsUrl: "StreamingAssets",
            companyName: "DefaultCompany",
            productName: "My Burger Place",
            productVersion: "0.1",
            matchWebGLToCanvasSize: true,
            devicePixelRatio: 1.6, // Uncomment this line to enable anti-aliasing
        };

        const progressBar = document.querySelector("#progress-bar");

        setTimeout(() => {
            createUnityInstance(document.querySelector("#unity-canvas"), settings, (progress) => {
                progressBar.style.right = 100 * (1 - progress) + "%";
            }).then(() => {
                progressBar.style.display = "none";
            }).catch((message) => {
                alert(message);
            });
        }, 500); // Wait half a second before loading. Makes page more responsive on reload.
    </script>
</body>

</html>
